<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Faturamento</title>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .collapse {
            display: flex;
            justify-content: flex-end;
        }

        .navbar {
            background-color: #FEC95A;
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.25));
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            width: 50px;
            margin-right: 20px;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }

        .nav-link {
            color: #FFF;
            font-family: Inter;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: #F28D38;
            color: #FFF;
            border-radius: 4px;
        }

        .nav-item .perfil {
            width: 30px;
            border-radius: 50%;
        }

        
        .logo {
            width: 60px;    
        }

        .perfil {
            width: 30px;
        }

        .direita {
            right: 0;
            left: auto;
        }

        .sair {
            width: 20px;
            padding: 0px;
        }

        .dropdown-menu {
            background-color: var(--Botes, #FEC95A);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.25));
        }

        .dropdown-menu a {
            color: #FFF;
            font-family: Inter;
            font-size: 15px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .breadcrumb a {
            margin-right: 10px;
            font-size: 16px;
            color: #000000;
        }

        .breadcrumb span {
            color: #333;
        }

        /* Layout */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .charts {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .chart-container {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <img class="logo" src="/css/imagens/logo.png" alt="Logo Divert Fest">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/html/main-locador.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/explorar-locador.html">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/gestao.html">Gestão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/reservas.html">Solicitações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/duvidas-locador.html">Dúvidas</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle direita" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <img class="perfil" src="/css/imagens/perfil.png" alt="Perfil">
              </a>
              <div class="dropdown-menu direita" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/html/editar-locador.html">Editar Perfil</a>
                <a class="dropdown-item" href="primeira-tela.html" onclick="logout()">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>    
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/html/main-locador.html">
                    <img class="home" src="/css/imagens/Home.png" alt="Home">
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="/html/gestao.html">Gestão</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Dashboard Vendas</li>
        </ol>
    </nav>

    <div class="main-content">
        <div class="cards">
            <div class="card">
                <h3>Faturamento Total</h3>
                <p>R$ 25.000,00</p>
            </div>
            <div class="card">
                <h3>Faturamento Diário</h3>
                <p>R$ 1.200,00</p>
            </div>
            <div class="card">
                <h3>Brinquedo Mais Alugado</h3>
                <p>Pula-Pula</p>
            </div>
            <div class="card">
                <h3>Categoria Mais Popular</h3>
                <p>Infláveis</p>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <h3>Faturamento Semanal</h3>
                <canvas id="faturamentoChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Aluguéis por Categoria</h3>
                <canvas id="categoriaChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const faturamentoCtx = document.getElementById('faturamentoChart').getContext('2d');
        new Chart(faturamentoCtx, {
            type: 'line',
            data: { labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'], datasets: [{ label: 'Faturamento', data: [1200, 1500, 1000, 1700, 2200, 2000, 2500], borderColor: '#F28D38', borderWidth: 2 }] },
        });

        const categoriaCtx = document.getElementById('categoriaChart').getContext('2d');
        new Chart(categoriaCtx, {
            type: 'bar',
            data: { labels: ['(0-5 anos)', '(6-10 anos)', '(11-15 anos)', '(Todos)'], datasets: [{ label: 'Aluguéis', data: [30, 20, 15, 10], backgroundColor: ['#FEC95A', '#F28D38', '#FF7043', '#FFAB91'] }] },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/explorar.js" type="module"></script>

</html>
