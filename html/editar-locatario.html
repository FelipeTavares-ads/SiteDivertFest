<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <title>Editar Perfil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="module">
        import { logout } from '/js/auth.js';
        window.logout = logout;

        // Verifica se o usuário está logado
        const token = localStorage.getItem("bearerToken");
        if (!token) {
            window.location.href = "/html/login.html";  // Redireciona para a página de login
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Inter";
            box-sizing: border-box
        }

        .body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: var(--Botes, #FEC95A);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.25));
            display: flex;
            align-items: center;
        }

        .collapse {
            display: flex;
            justify-content: flex-end;
        }

        .nav-link {
            color: #FFF;
            font-family: Inter;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
            padding-top: 16px;
        }

        .nav-link:hover {
            color: #5b5b5f;
        }

        #navbarDropdownMenuLink {
            padding-top: 14px;
        }

        .logo {
            width: 60px;
        }

        .perfil {
            width: 30px;
        }

        .direita {
            right: 0;
            left: auto;
        }

        .sair {
            width: 20px;
            padding: 0px;
        }

        .dropdown-menu {
            background-color: var(--Botes, #FEC95A);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.25));
        }

        .dropdown-menu a {
            color: #FFF;
            font-family: Inter;
            font-size: 15px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title a {
            font-size: 16px;
            background-color: #333;
            /* Cinza escuro */
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .form-title a:hover {
            background-color: #555;
            /* Cinza médio */
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            border-radius: 5px;
        }

        .image-upload {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-left: -620px;
        }

        .image-upload label {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 2px dashed #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-cancel {
            background-color: #FF5722;
            color: #fff;
        }

        .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <img class="logo" src=/css/imagens/logo.png alt="Logo Divert Fest">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/html/main-locatario.html">HOME </a> <span class="sr-only">(Página
                        atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/explorar-locatario.html">EXPLORAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/Pedidos.html">PEDIDOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/duvidas-locatario.html">DÚVIDAS</a>
                </li>
                <li class="nav-item dropdown direita">
                    <a class="nav-link dropdown-toggle direita" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="perfil" src="/css/imagens/perfil.png" alt="oi">
                    </a>
                    <div class="dropdown-menu direita" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/html/editar-locatario.html"> Editar Perfil</a>
                        <a class="dropdown-item" href="primeira-tela.html" onclick="logout()">Sair</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-title">
            Editar Perfil
        </div>

        <div class="image-upload">
            <label for="profile-image">
                +
            </label>
            <input type="file" id="profile-image" accept="image/*" style="display: none;">
        </div>

        <form>
            <div class="form-group mb-3">
                <label for="nome-fantasia">Nome Completo</label>
                <input type="text" class="form-control" id="nome-fantasia" placeholder="DivertFest">
            </div>

            <div class="form-group mb-3">
                <label for="contato">Contato</label>
                <input type="text" class="form-control" id="contato" placeholder="73940028922">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="2024000000@gmail.com">
            </div>

            <div class="form-group mb-3">
                <label for="endereco">Endereço completo</label>
                <input type="text" class="form-control" id="endereco"
                    placeholder="Rua das Flores, 123, Bairro Jardim, São Paulo, SP, 01234-567">
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-cancel" onclick="window.history.back();">Cancelar</button>
                <button type="submit" class="btn btn-save">Salvar</button>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
