<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <title>Editar Perfil</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FEC95A;
            padding: 10px 20px;
            color: #fff;
            font-weight: bold;
        }

        .header img {
            height: 79px;
        }

        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 25px; /* Increased by 10px */
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #000; /* Change to black on hover */
            text-decoration: none; /* Remove underline on hover */
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title button {
            font-size: 16px;
            background-color: #333; /* Cinza escuro */
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-title button:hover {
            background-color: #555; /* Cinza médio */
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            border-radius: 5px;
        }

        .image-upload {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-left: -620px;
        }

        .image-upload label {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-cancel {
            background-color: #FF5722;
            color: #fff;
        }

        .btn-save {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/css/imagens/logo.png" alt="Logo">
        <nav>
            <a href="#">HOME</a>
            <a href="#">EXPLORAR</a>
            <a href="#">GESTÃO</a>
            <a href="#">SOLICITAÇÕES</a>
            <a href="#">DÚVIDAS</a>
        </nav>
    </div>

    <div class="container">
        <div class="form-title">
            Editar Perfil
            <button type="button">Editar Dados Bancários</button>
        </div>

        <div class="image-upload">
            <label for="profile-image">
                +
            </label>
            <input type="file" id="profile-image" accept="image/*" style="display: none;">
        </div>

        <form>
            <div class="form-group mb-3">
                <label for="nome-fantasia">Nome Fantasia</label>
                <input type="text" class="form-control" id="nome-fantasia" placeholder="DivestFest" value="DivestFest">
            </div>

            <div class="form-group mb-3">
                <label for="contato">Contato</label>
                <input type="text" class="form-control" id="contato" placeholder="73940028922" value="73940028922">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="2024000000@gmail.com" value="2024000000@gmail.com">
            </div>

            <div class="form-group mb-3">
                <label for="endereco">Endereço completo</label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua das Flores, 123, Bairro Jardim, São Paulo, SP, 01234-567" value="Rua das Flores, 123, Bairro Jardim, São Paulo, SP, 01234-567">
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="submit" class="btn btn-save">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
