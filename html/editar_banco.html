<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
  <title>Editar Banco</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/editar_banco.css">
  <script type="module">
    import { logout } from '/js/auth.js';
    window.logout = logout;

    // Verifica se o usuário está logado
    const token = localStorage.getItem("bearerToken");
    if (!token) {
      window.location.href = "/html/login.html";  // Redireciona para a página de login
    }
  </script>
</head>


<body>
  <nav class="navbar navbar-expand-lg">
    <img class="logo" src=/css/imagens/logo.png alt="Logo Divert Fest">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/html/main-locador.html">HOME </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html/explorar-locador.html">EXPLORAR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html/gestao.html">Gestão <span class="sr-only">(Página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html/reservas.html">Solicitações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html/duvidas-locador.html">DÚVIDAS</a>
        </li>
        <li class="nav-item dropdown direita">
          <a class="nav-link dropdown-toggle direita" href="#" id="navbarDropdownMenuLink" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="perfil" src="/css/imagens/perfil.png" alt="oi">
          </a>
          <div class="dropdown-menu direita" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/html/editar-locador.html"> Editar Perfil</a>
            <a class="dropdown-item" href="javascript:void(0);" onclick="logout()">Sair</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="form-title">
      Editar Dados Bancários
      <a href="/html/editar-locador.html" type="button">Editar Perfil</a>
    </div>

    <form>
      <div class="form-group mb-3">
        <label for="nome-fantasia">Nome do Titular da conta</label>
        <input type="text" class="form-control" id="nomeTitular" placeholder="DivertFest" name="nome-titular">
      </div>

      <div class="form-group mb-3">
        <label for="contato">CPF/CNPJ</label>
        <input type="text" class="form-control" id="cpf/cnpj" name="cpf/cnpj" value="12.345.678/0001-95" readonly>
      </div>

      <div class="form-group mb-3">
        <label for="text">Chave Pix</label>
        <input type="text" class="form-control" id="pix" placeholder="2024000000@gmail.com" name="pix">
      </div>


      <div class="buttons">
        <button type="button" class="btn btn-cancel"
          onclick="window.location.href='editar-locador.html';">Cancelar</button>
        <button type="submit" class="btn btn-save" id="btnSalvar">Salvar</button>
      </div>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
