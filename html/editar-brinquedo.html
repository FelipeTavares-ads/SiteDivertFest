<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <title>Editar Brinquedo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="..\js\editar-brinquedo.js"></script>
    <script src="..\js\auth.js"></script>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: url('menina.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background-color: var(--Botes, #FEC95A);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.25));
            display: flex;
            align-items: center;
        }

        .collapse {
            display: flex;
            justify-content: flex-end;
        }

        .nav-link {
            color: #FFF;
            font-family: Inter;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
            padding-top: 16px;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #5b5b5f;
        }

        #navbarDropdownMenuLink {
            padding-top: 14px;
        }

        .logo {
            width: 60px;
        }

        .perfil {
            width: 30px;
        }

        .direita {
            right: 0;
            left: auto;
        }

        .sair {
            width: 20px;
            padding: 0px;
        }

        .dropdown-menu {
            background-color: var(--Botes, #FEC95A);
            filter: drop-shadow(0px 6px 4px rgba(0, 0, 0, 0.25));
        }

        .dropdown-menu a {
            color: #FFF;
            font-family: Inter;
            font-size: 15px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
        }
        .container {
            max-width: 900px;
            margin-bottom: 40px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-custom {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-back {
            background-color: #999;
        }
        .btn-back:hover {
            background-color: #777;
        }
        .btn-update {
            background-color: #007bff;
        }
        .btn-update:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="module">
        import { logout } from '/js/auth.js';
        window.logout = logout;

        const token = localStorage.getItem("bearerToken");
        if (!token) {
            window.location.href = "/html/login.html";
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <img class="logo" src=/css/imagens/logo.png alt="Logo Divert Fest">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/html/main-locador.html">HOME </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/explorar-locador.html">EXPLORAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/gestao.html">Gestão <span class="sr-only">(Página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/reservas.html">Solicitações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/duvidas-locador.html">DÚVIDAS</a>
                </li>
                <li class="nav-item dropdown direita">
                    <a class="nav-link dropdown-toggle direita" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="perfil" src="/css/imagens/perfil.png" alt="oi">
                    </a>
                    <div class="dropdown-menu direita" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/html/editar-locador.html"> Editar Perfil</a>
                        <a class="dropdown-item" href="primeira-tela.html" onclick="logout()">Sair</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="title">Editar Brinquedo</h2>
        <form id="form-editar-brinquedo">
            <div class="form-group">
                <label for="product-name">Nome do Produto</label>
                <input type="text" class="form-control" id="product-name" value="Nome Atual">
            </div>

            <div class="form-group">
                <label for="category">Categoria</label>
                <select class="form-control" id="category">
                    <option value="PRIMEIRA_INFANCIA">Primeira Infância (0-5 anos)</option>
                    <option value="IDADE_ESCOLAR">Idade Escolar (6-14 anos)</option>
                    <option value="PRE_ADOLESCENTES">Pré-Adolescentes (11-14 anos)</option>
                    <option value="JOVENS">Jovens (15-18 anos)</option>
                    <option value="TODAS_AS_IDADES">Todas as Idades</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" id="description" rows="3">Descrição atual</textarea>
            </div>

            <div class="form-group">
                <label for="price">Preço por Hora</label>
                <input type="number" class="form-control" id="price" value="50">
            </div>

            <div class="btn-container">
                <a href="gestao.html" class="btn-custom btn-back">Voltar</a>
                <button type="submit" class="btn-custom btn-update">Atualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
