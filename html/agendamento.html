<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/agendamento.css">
  <title>Agendamento</title>
  <script>
    import { logout } from '/js/auth.js';
    window.logout = logout;
    const token = localStorage.getItem("bearerToken");
    if (!token) window.location.href = "/html/login.html"; 
  </script>
</head>

<body>
  <nav class="navbar">
    <img class="logo" src="/css/imagens/logo.png" alt="Logo Divert Fest">
    <div class="dropdown">
      <img class="perfil" src="/css/imagens/perfil.png" alt="Perfil">
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/html/editar-locador.html">Editar Perfil</a>
        <a class="dropdown-item" href="javascript:void(0);" onclick="logout()">Sair</a>
      </div>
    </div>
  </nav>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/html/main-locador.html"> <img class="home" src="/css/imagens/Home.png"> </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestão</li>
    </ol>
  </nav>

    <div class="agendamento-item">
      <img src="/css/imagens/toto-1.jpg" alt="Mesa de Totó" class="item-img">
      <div class="item-info">
        <h2 class="title">Mesa de Totó</h2>
        <p class="details">Data de Reserva:
          <input type="date" class="form-control" id="dataReserva">
        </p>
        <label for="hora-inicio">Hora Início:</label>
        <input type="time" id="hora-inicio" name="hora-inicio" value="08:00" min="08:00" max="23:00">

        <label for="hora-fim">Hora Fim:</label>
        <input type="time" id="hora-fim" name="hora-fim" value="09:00" min="08:00" max="23:00">

        <p class="price">R$225,00</p>
      </div>
    </div>

    <div class="agendamento-detalhes">
      <div class="total"><strong>Total:</strong> R$247,50</div>
      <button class="btn-confirm">Confirmar</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
