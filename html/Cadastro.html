<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="\css\cadastro.css">
        <title>Divert Fest</title>
    </head>

    <body>
        <section class="main">
            <div class="conteudo">
                    <div class="quadradoamarelo">
                        <div class="container-amarelo">
                            <div class="header-back">   
                                <a href="#" class="back">voltar</a> <br>
                            </div>

                            <div class="conteudo-cadastro-amarelo">
                                <img class="logo" src="/css/imagens/logo.png" alt="">
                                <h2 class ="titulo">Bem-Vindo!</h2>
                                <p class="descricao">Por favor, realize o seu cadastro. Caso já esteja cadastrado:</p>
                                <button class="botao-logar">Login</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="quadradobranco">
                        <div class="container">
                            <div class="titulo-subtitulo">
                                <h2>Cadastre-se</h2>
                                <h4>Preencha seus dados</h4>
                            </div>

                                <div class="container">
                                
                                    <div class="formularios">
                                        <form method="post">
                                            <input type="text" name="nome" id="nome" placeholder="Nome Completo" >
                                            <input type="number" name="cpf" id="cpf" placeholder="CPF" >
                                            <input type="number" name="celular" id="celular" placeholder="Celular" >
                                            <input type="text" name="endereco" id="endereco" placeholder="Endereço Completo" >
                                            <input type="email" name="email" id="email" placeholder="E-mail" >
                                            <input type="password" name="senha" id="senha" placeholder="Senha" >
                                            <input type="password" name="rsenha" id="rsenha" placeholder="Repita senha" >
                                        </form>
                                    </div>

                                    <div class="check">
                                        <input type="checkbox" name="idade18"> 
                                        <p>Tenho mais de 18 anos e concordo com os <br> Termos de Uso e a Política de Privacidade.</p>
                                    </div>
                        
                                    <div class="botao">
                                        <button>Pronto</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
    </body>
</html>
