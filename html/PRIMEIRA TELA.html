<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <title>Tela Principal - Divert Fest</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@800&display=swap');

        body {
            background-color: #FEC95A;
        }

        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-buttons button {
            margin-left: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 25px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .btn-outline-light {
            border: 2px solid white; /* Mantém a borda no botão "Entrar" */
        }

        .logo {
            display: block;
            margin: 0 auto;
        }

        .background-section {
            background-image: url('/css/imagens/MENINA.jpg');
            background-size: cover;
            background-position: center;
            padding: 300px 0; /* Adiciona espaço interno */
        }

        .text-container {
            font-family: 'Epilogue', sans-serif;
            font-size: 80px;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            text-align: center;
            color: #FF7F50;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .text-container h1 {
            font-size: 80px;
            color: #FF7F50;
            margin-bottom: 10px;
        }

        .text-container h1 span {
            color: white;
        }

        .text-container h2 {
            font-family: 'Inter', sans-serif;
            font-size: 25px;
            font-style: normal;
            font-weight: 700;
            color: white;
            margin: 5px 0;
        }

        .buttons-container .btn-custom {
            display: inline-block;
            padding: 20px 50px; /* Aumenta o tamanho dos botões */
            font-size: 22px; /* Fonte maior */
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: white;
            background-color: #2D3E50;
            border: 6px solid #FF7F50; /* Borda engrossada para 6px */
            border-radius: 20px; /* Bordas arredondadas */
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons-container .btn-custom:hover {
            background-color: #FF7F50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <p></p>
        <button type="button" class="btn">HOME</button>
        <button type="button" class="btn">EXPLORAR</button>
        <button type="button" class="btn">DÚVIDAS</button>
        <button type="button" class="btn btn-outline-light">ENTRAR</button>
    </div>

    <h1 class="logo"><img src="/css/imagens/loginha.png" alt=""></h1>
    
    
    
    <div class="background-section">
            <div class="text-container">
                <h1>Seja um <span>Locador</span> ou um <span>Locatário</span></h1>
                <h2>Se você tem brinquedos para alugar ou está procurando a diversão ideal,</h2>
                <h2>nós temos o que você precisa.</h2>

                <div class="buttons-container">
                    <a href="#" class="btn-custom">Tenho brinquedos</a>
                    <a href="#" class="btn-custom">Encontrar brinquedos</a>
                </div>
            </div>
    </div>
</body>
</html>
