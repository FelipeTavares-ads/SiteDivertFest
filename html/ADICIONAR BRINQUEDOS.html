<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <title>Adicionar Brinquedo</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        /* Aplica a fonte Inter para todos os elementos */
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #FEC95A;
        }

        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-buttons button {
            margin-left: 5px;
            font-size: 25px;
            font-weight: 700;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .top-right-buttons button:hover {
            color: black;
        }

        .top-right-buttons button:active {
            color: black;
        }

        .btn-outline-light {
            border: 2px solid white;
            font-size: 25px;
            font-weight: 700;
            color: white;
            background-color: transparent;
            border-radius: 15px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 150px;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 40px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
        }

        .image-upload {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: inline-block; /* Tornando a imagem e os status lado a lado */
            margin-right: 40px; /* Aumenta o espaço para a direita */
        }

        .image-upload input {
            display: none;
        }

        .image-upload label {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px; /* Fonte aumentada */
            color: #666;
            position: relative;
            border: 4px solid #333; /* Borda cinza escuro de 4px */
        }

        /* Caixa sombreada atrás do texto */
        .image-upload label::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: -1;
        }

        .status-options {
            display: inline-block; /* Colocando os status ao lado */
            vertical-align: top;
            margin-top: 20px;
            margin-left: 30px; /* Aumentando o deslocamento para a direita */
        }

        .status-options label {
            font-size: 22px; /* Aumento do tamanho da fonte */
            font-weight: bold; /* Negrito */
        }

        .status-options div {
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-custom {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-back {
            background-color: #999;
        }

        .btn-back:hover {
            background-color: #777;
        }

        .btn-create {
            background-color: #28a745;
        }

        .btn-create:hover {
            background-color: #218838;
        }

        .gray-box {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <p></p>
        <button type="button">HOME</button>
        <button type="button">EXPLORAR</button>
        <button type="button">GESTÃO</button>
        <button type="button">SOLICITAÇÕES</button>
        <button type="button">DÚVIDAS</button>
        <button type="button" class="btn-outline-light">PERFIL</button>
    </div>

    <h1 class="logo"><img src="/css/imagens/loginha.png" alt="Logo"></h1>

    <div class="container">
        <div class="title"> > Gestão > Adicionar Brinquedo</div>

        <div class="gray-box">
            <div style="display: flex; align-items: center;">
                <div class="image-upload">
                    <label for="upload-image">
                        <span>Adicionar imagem</span>
                    </label>
                    <input type="file" id="upload-image" accept="image/*">
                </div>

                <div class="status-options">
                    <label>Status:</label>
                    <div>
                        <input type="checkbox" id="available" name="status" value="disponivel">
                        <label for="available">Disponível</label>
                    </div>
                    <div>
                        <input type="checkbox" id="maintenance" name="status" value="em_manutencao">
                        <label for="maintenance">Em Manutenção</label>
                    </div>
                </div>
            </div>

            <form>
                <div class="form-group mb-3">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Digite o nome do produto">
                </div>

                <div class="form-group mb-3">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Digite a descrição"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="price">Preço por Hora</label>
                    <input type="number" class="form-control" id="price" placeholder="Digite o preço por hora">
                </div>

                <div class="btn-container">
                    <button type="button" class="btn-custom btn-back">Voltar</button>
                    <button type="submit" class="btn-custom btn-create">Criar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
