<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <title>Suporte</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #FEC95A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right-buttons button {
            margin-left: 5px;
            font-size: 25px;
            font-weight: 700;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .top-right-buttons button:hover {
            color: black;
        }

        .top-right-buttons button:active {
            color: black;
        }

        .btn-outline-light {
            border: 2px solid white;
            font-size: 25px;
            font-weight: 700;
            color: white;
            background-color: transparent;
            border-radius: 15px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 150px;
        }
        .header {
            background-color: #FFD55A;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .container {
            max-width: 900px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gray-box {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .gray-box h2 {
            font-size: 40px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .gray-box img {
            width: 180px;
            cursor: pointer;
        }

        .gray-box p {
            font-size: 24px;
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            font-size: 18px;
            color: #000;
            text-decoration: none;
            margin-left: -680px;
            margin-top: 7px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 12px;
        }

        .back-button:hover {
            background-color: #c2c2c2;
        }

        .breadcrumb {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <p></p>
        <button type="button">HOME</button>
        <button type="button">EXPLORAR</button>
        <button type="button">GESTÃO</button>
        <button type="button">SOLICITAÇÕES</button>
        <button type="button">DÚVIDAS</button>
        <button type="button" class="btn-outline-light">PERFIL</button>
    </div>

    
    <h1 class="logo"><img src="/css/imagens/loginha.png" alt="Logo"></h1>

    <div class="container">
        <!-- Texto "DÚVIDAS > SUPORTE" -->
        <div class="breadcrumb">DÚVIDAS &gt; SUPORTE</div>

        <!-- Caixa sombreada contendo o botão "Voltar" -->
        <div class="gray-box">
            <a href="#" class="back-button">&lt; VOLTAR</a>
            <p></p>
            <h2>ENTRE EM CONTATO CONOSCO</h2>
            <h5>Ao clicar no ícone do Gmail você será redirecionado para a página!</h5>
            <!-- Botão de imagem que redireciona para o Gmail -->
            <a href="https://mail.google.com" target="_blank">
                <img src="/css/imagens/email.png" alt="Ícone de Email">
                <h3>GMAIL</h3>
            </a>
        </div>
    </div>
</body>
</html>
