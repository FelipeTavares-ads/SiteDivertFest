<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="\css\cadastro.css">
    <title>Divert Fest</title>
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <section class="main">
        <div class="conteudo">
            <div class="quadradoamarelo">
                <div class="container-amarelo">
                    <div class="header-back">
                        <a href="/html/primeira-tela.html" class="back">voltar</a> <br>
                    </div>
                    <div class="conteudo-cadastro-amarelo">
                        <img class="logo" src="/css/imagens/logo.png" alt="">
                        <h2 class="titulo">Bem-Vindo!</h2>
                        <p class="descricao">Por favor, realize o seu cadastro. Caso já esteja cadastrado:</p>
                        <a href="/html/login.html" class="botao">Login</a>
                    </div>
                </div>
            </div>
            <div class="quadradobranco">
                <div class="container">
                    <div class="titulo-subtitulo">
                        <h2>Cadastre-se</h2>
                        <h4>Preencha seus dados</h4>
                    </div>
                    <div class="container">
                        <div class="formularios" id="form-cadastro-locatario">
                            <form method="post">
                                <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                                <input type="text" name="cpf" id="cpf" placeholder="CPF">
                                <input type="text" name="celular" id="celular" placeholder="Celular">
                                <input type="text" name="endereco" id="endereco" placeholder="Endereço Completo">
                                <input type="email" name="email" id="email" placeholder="E-mail">
                                <input type="password" name="senha" id="senha" placeholder="Senha">
                                <div class="check">
                                    <input type="checkbox" name="idade18">
                                    <p>Tenho mais de 18 anos e concordo com os <br> Termos de Uso e a Política de Privacidade.
                                    </p>
                                </div>
                                <div class="botao-pronto">
                                    <button type="submit" id="submitCadastro">Pronto</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
