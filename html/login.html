<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="\css\login.css">
    <script src="/js/auth.js" defer></script>
    <title>Divert Fest</title>
</head>
<body>
    <section class="main">
        <div class="conteudo">
                <div class="quadradoamarelo">
                    <div class="container-amarelo">
                        <div class="header-back">   
                            <a href="/html/PRIMEIRA TELA.html" class="back">voltar</a> <br>
                        </div>
                        <div class="conteudo-login-amarelo">
                            <img class="logo" src="/css/imagens/logo.png" alt="">
                            <h2 class ="titulo">Bem-Vindo!</h2>
                            <p class="descricao">Por favor, realize o seu login. Caso n√£o esteja cadastrado: </p>
                            <a href="/html/Cadastro.html" class="botao">Cadastre-se</a>
                        </div>
                    </div>
                </div>

                <div class="quadradobranco">
                    <div class="container">
                        <div class="titulo-login">
                            <h2>Login</h2>
                        </div>
                        
                        <div class="formularios">
                            <form method="post" id="form-login">
                                <div class="email">
                                    <img class="icone-mail" src="/css/imagens/mail-svgrepo-com.svg" alt="">
                                    <input type="email" name="email" id="usuario" placeholder="Digite seu email" required>
                                </div>
                                <div class="senha">
                                    <img class="icone-cadeado" src="/css/imagens/lock-svgrepo-com.svg" alt="">
                                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                                </div>
                                <div class="botao-logar">
                                    <button type="submit">Logar</button>
                                </div>
                            </form>
                            <a class="esquecisenha" href="#">Esqueci minha senha</a>                            
                        </div>

                        
                        
                    </div>
                </div>
        </div>
    </section>
</body>
</html>
