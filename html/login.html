<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/css/imagens/logo.ico.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="\css\login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="module" src="/js/auth.js" defer></script>
    <title>Divert Fest</title>
</head>
<body>
    <section class="main">
        <div class="conteudo">
                <div class="quadradoamarelo">
                    <div class="container-amarelo">
                        <div class="header-back">   
                            <a href="/html/primeira-tela.html" class="back">voltar</a> <br>
                        </div>
                        <div class="conteudo-login-amarelo">
                            <img class="logo" src="/css/imagens/logo.png" alt="">
                            <h2 class ="titulo">Bem-Vindo!</h2>
                            <p class="descricao">Por favor, realize o seu login. Caso não esteja cadastrado: </p>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Cadastre-se
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <h6 class="dropdown-header">Escolha uma opção de cadastro: </h6>
                                  <a class="dropdown-item" href="/html/cadastro-locador.html">Locador</a>
                                  <a class="dropdown-item" href="/html/cadastro.html">Locatário</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="quadradobranco">
                    <div class="container">
                        <div class="titulo-login">
                            <h2>Login</h2>
                        </div>
                        
                        <div class="formularios">
                            <form method="post" id="form-login">
                                <div class="email">
                                    <img class="icone-mail" src="/css/imagens/mail-svgrepo-com.svg" alt="">
                                    <input type="email" name="email" id="usuario" placeholder="Digite seu email" required>
                                </div>
                                <div class="senha">
                                    <img class="icone-cadeado" src="/css/imagens/lock-svgrepo-com.svg" alt="">
                                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                                </div>
                                <div class="botao-logar">
                                    <button type="submit">Logar</button>
                                </div>
                            </form>                          
                        </div>

                        
                        
                    </div>
                </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</html>
